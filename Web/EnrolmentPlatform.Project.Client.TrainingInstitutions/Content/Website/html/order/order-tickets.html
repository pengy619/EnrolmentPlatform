        <script>
            layui.use(['jquery', 'table'], function () {
                var table = layui.table;
                var $ = layui.$;
                table.render({
                    elem: '#order-table'
                    , skin: 'line'
                    , limit: 20
                    , data: [{
                        number: 'ABCD123456',
                        name: '夜间演艺活动票成人票',
                        cxdate: '2018-3-19',
                        quantity: '2',
                        allamount: '￥199.00',
                        ddstatus: '待支付',
                        cpstatus: '未出票',
                        xddate: '2018-3-18',
                        user: '13712345678',
                        suppliertype: '内部',
                        supplier: 'A供应商'
                    }]//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left'}
                        , { field: 'number', title: '订单编号', sort: true }
                        , { field: 'name', title: '产品名称', }
                        , { field: 'cxdate', title: '出行日期', }
                        , { field: 'quantity', title: '购买数量', }
                        , { field: 'allamount', title: '订单总金额', }
                        , { field: 'ddstatus', title: '订单状态', sort: true }
                        , { field: 'cpstatus', title: '出票状态', }
                        , { field: 'xddate', title: '下单日期' }
                        , { field: 'user', title: '下单账户', }
                        , { field: 'suppliertype', title: '供应商类型', }
                        , { field: 'supplier', title: '供应商', sort: true }
                        , { title: '操作', toolbar: '#tableTool', minWidth: 300 }
                    ]]
                });
                table.on('tool(table)', function (obj) {
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的DOM对象
                    if (layEvent == 'refund') {
                        layer.open({
                            type: 1,
                            title: '发起退款',
                            btn: ['提交申请', '取消'],
                            area: ['600px', '300px'], //宽高
                            content: $('#refund-btn-modal'),
                            yes: function () {
                                return false
                            },
                            btn2: function () {

                            }
                        });
                    }
                });
            })
