                <div class="main-wrap">
                    <div class="panel">
                        <div class="panel-title">
                            基础信息
                        </div>
                        <div class="panel-body">
                            <div class="layui-form">
                                <div class="layui-form-item required">
                                    <label class="layui-form-label">供应商名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item required">
                                    <label class="layui-form-label">业务类型</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="status" value="1" title="农户" checked>
                                        <input type="radio" name="status" value="2" title="商户">
                                    </div>
                                </div>
                                <div class="layui-form-item required">
                                    <label class="layui-form-label">业务范围</label>
                                    <div class="layui-input-block">
                                        <input type="checkbox" name="status2" value="1" title="游乐项目" checked>
                                        <input type="checkbox" name="status2" value="2" title="酒店/民宿">
                                        <input type="checkbox" name="status2" value="3" title="农产品">
                                        <input type="checkbox" name="status2" value="3" title="土特产">
                                    </div>
                                </div>
                                <div class="layui-form-item required">
                                    <label class="layui-form-label">联系人</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item required">
                                    <label class="layui-form-label">手机号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item input-inline-400 required">
                                    <label class="layui-form-label">通信地址</label>
                                    <div class="layui-input-inline ">
                                        <div class="select-row">
                                            <select name="province" lay-verify="required">
                                                <option value="">省</option>
                                                <option value="0">北京</option>
                                                <option value="1">上海</option>
                                                <option value="2">广州</option>
                                                <option value="3">深圳</option>
                                                <option value="4">杭州</option>
                                            </select>
                                            <select name="city" lay-verify="required">
                                                <option value="">市</option>
                                                <option value="0">北京</option>
                                                <option value="1">上海</option>
                                                <option value="2">广州</option>
                                                <option value="3">深圳</option>
                                                <option value="4">杭州</option>
                                            </select>
                                            <select name="area" lay-verify="required">
                                                <option value="">区/县</option>
                                                <option value="0">北京</option>
                                                <option value="1">上海</option>
                                                <option value="2">广州</option>
                                                <option value="3">深圳</option>
                                                <option value="4">杭州</option>
                                            </select>
                                        </div>

                                    </div>
                                </div>
                                <div class="layui-form-item input-inline-400">
                                    <label class="layui-form-label"></label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-title">
                            账号信息
                        </div>
                        <div class="panel-body">
                            <div class="layui-form">
                                <div class="layui-form-item required">
                                    <label class="layui-form-label">登录账号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item required">
                                    <label class="layui-form-label">登录密码</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="" value="abc123456" autocomplete="off" class="layui-input">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-title">
                            结算信息
                        </div>
                        <div class="panel-body">
                            <div class="layui-form">
                                <div class="layui-form-item required">
                                    <label class="layui-form-label">结算周期</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="settlement" value="1" title="即时" checked>
                                        <input type="radio" name="settlement" value="2" title="周结">
                                        <input type="radio" name="settlement" value="3" title="月结">
                                    </div>
                                </div>
                                <div class="layui-form-item required">
                                    <label class="layui-form-label">费率</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="" value="0" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel">

                                <div class="upload-btn"></div>
