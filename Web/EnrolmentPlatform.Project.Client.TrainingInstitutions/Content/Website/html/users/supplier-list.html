        <script>
            layui.use(['jquery', 'table', 'layer'], function () {
                var table = layui.table;
                var data = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data.push({
                        name:'龙池产业园苹果供应商',
                        type: '农户',
                        account: '13622294567',
                        contact: '李总',
                        cycle:'月结',
                        examine:'待审核',
                        status: '已启用',
                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#supplier-table'
                    , skin: 'line'
                    , limit: 20
                    , data: data//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'name', title: '供应商名称', }
                        , { field: 'type', title: '类型', }
                        , { field: 'account', title: '登录账号' }
                        , { field: 'contact', title: '联系人' }
                        , { field: 'cycle', title: '结算周期' }
                        , { field: 'examine', title: '审核状态' }
                        , { field: 'status', title: '启用状态', sort: true }
                        , { title: '操作', toolbar: '#tableTool', width: 150 }
                    ]]
                }
                table.render(tableOptions)
                table.on('tool(table)', function (obj) {
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的DOM对象

                })

            })
        </script>
