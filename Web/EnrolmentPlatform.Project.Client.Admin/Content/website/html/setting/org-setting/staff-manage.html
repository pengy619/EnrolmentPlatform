        <script>
            layui.use(['jquery','table',], function () {
                var table = layui.table;
                var data = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data.push({
                        number: 'A123456',
                        name: '张三',
                        sex: '男',
                        position: '出纳',
                        role: '出纳',
                        phone: '135*****999',
                        status: '启用',
                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#table'
                    , skin: 'line'
                    , limit: 20
                    , data: data//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'number', title: '员工编号', sort: true }
                        , { field: 'name', title: '员工姓名', }
                        , { field: 'sex', title: '性别', }
                        , { field: 'position', title: '职位' }
                        , { field: 'role', title: '所属角色', }
                        , { field: 'phone', title: '手机', sort: true }
                        , { field: 'status', title: '销售状态', sort: true }
                        , { title: '操作', toolbar: '#tableTool', minWidth: 150 }
                    ]]
                }
                table.render(tableOptions)
            })
        </script>
