    <script type="text/html" id="tableTool">
        <a class="layui-btn layui-btn-default layui-btn-xs" lay-event="edit">编辑</a>
    </script>
    <script>
        layui.use(['jquery', 'table', 'layer'], function () {
            var table = layui.table;
            var layer = layui.layer;
            var $ = layui.$;
            $('#table1-add').click(function () {
                layer.prompt({ title: '添加票种' }, function (value, index, elem) {
                    alert(value); //得到value
                    layer.close(index);
                });
            });
            table.render({
                elem: '#table1'
                , skin: 'line'
                , limit: 20
                , data: [{
                    type: '团体票',
                }]//数据
                , page: true //开启分页
                , cols: [[ //表头
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'type', title: '票种' }
                    , { title: '操作', toolbar: '#tableTool', width: 150 }
                ]]
            })
            $('#table2-add').click(function () {
                layer.prompt({ title: '添加票主题' }, function (value, index, elem) {
                    alert(value); //得到value
                    layer.close(index);
                });
            });
            table.render({
                elem: '#table2'
                , skin: 'line'
                , limit: 20
                , data: [{
                    theme: '极限运动',
                }]//数据
                , page: true //开启分页
                , cols: [[ //表头
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'theme', title: '票主题' }
                    , { title: '操作', toolbar: '#tableTool', width: 150 }
                ]]
            })
            $('#table3-add').click(function () {
                layer.prompt({ title: '添加景点等级' }, function (value, index, elem) {
                    alert(value); //得到value
                    layer.close(index);
                });
            });
            table.render({
                elem: '#table3'
                , skin: 'line'
                , limit: 20
                , data: [{
                    grade: 'AAAA',
                }]//数据
                , page: true //开启分页
                , cols: [[ //表头
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'grade', title: '景点等级' }
                    , { title: '操作', toolbar: '#tableTool', width: 150 }
                ]]
            })
            $('#table4-add').click(function () {
                layer.prompt({ title: '添加景点类型' }, function (value, index, elem) {
                    alert(value); //得到value
                    layer.close(index);
                });
            });
            table.render({
                elem: '#table4'
                , skin: 'line'
                , limit: 20
                , data: [{
                    type: '文化景区',
                }]//数据
                , page: true //开启分页
                , cols: [[ //表头
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'type', title: '景点类型' }
                    , { title: '操作', toolbar: '#tableTool', width: 150 }
                ]]
            })

            table.on('tool(table1)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    layer.prompt({ title: '添加票种' }, function (value, index, elem) {
                        alert(value); //得到value
                        layer.close(index);
                    });
                }
            })
        })

    </script>
