        <script>
            layui.use(['jquery', 'table', 'layer'], function () {
                var table = layui.table;
                var layer = layui.layer;
                var $ = layui.$;
                var data1 = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data1.push({
                        type: '水果',
                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#table1'
                    , skin: 'line'
                    , limit: 20
                    , data: data1//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'type', title: '农产品分类' }
                        , { title: '操作', toolbar: '#tableTool', width: 150 }
                    ]]
                }
                table.render(tableOptions)

                $('#table1-add').click(function () {
                    layer.prompt({ title: '添加农产品分类' }, function (value, index, elem) {
                        alert(value); //得到value
                        layer.close(index);
                    });
                })

                var data2 = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data2.push({
                        type: '水果',
                        name: '萝卜',
                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#table2'
                    , skin: 'line'
                    , limit: 20
                    , data: data2//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'type', title: '农产品分类' }
                        , { field: 'name', title: '农产品名称' }
                        , { title: '操作', toolbar: '#tableTool', width: 150 }
                    ]]
                }
                table.render(tableOptions)

                $('#table2-add').click(function () {
                    layer.open({
                        type: 1,
                        title: '添加农产品分类',
                        btn: ['确定', '取消'],
                        //skin: 'layui-layer-rim', //加上边框
                        area: ['400px', '300px'], //宽高
                        content: $('#table2-modal'),
                        yes: function () {
                            return false
                        },
                        btn2: function () {

                        }
                    });
                })

                var data3 = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data3.push({
                        unit: '斤',
                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#table3'
                    , skin: 'line'
                    , limit: 20
                    , data: data3//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'unit', title: '单位' }
                        , { title: '操作', toolbar: '#tableTool', width: 150 }
                    ]]
                }
                table.render(tableOptions)

                $('#table3-add').click(function () {
                    layer.prompt({ title: '添加单位' }, function (value, index, elem) {
                        alert(value); //得到value
                        layer.close(index);
                    });
                })
            })
        </script>
