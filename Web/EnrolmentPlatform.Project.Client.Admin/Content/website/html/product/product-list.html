        <script>
            layui.use(['jquery', 'table', 'layer'], function () {
                var table = layui.table;
                var layer = layui.layer;
                var $ = layui.$;
                var data = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data.push({
                        number: 'A123456',
                        type: '水果',
                        name: '苹果',
                        varieties: '水晶苹果',
                        spec: '果径3-4cm',
                        unit: '近',
                        price: '¥12',
                        model: '现货',
                        status: '待审核',
                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#product-table'
                    , skin: 'line'
                    , limit: 20
                    , data: data//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'number', title: '产品编号', sort: true }
                        , { field: 'type', title: '农产品分类', }
                        , { field: 'name', title: '农产品名称', }
                        , { field: 'varieties', title: '品种' }
                        , { field: 'spec', title: '规格', }
                        , { field: 'unit', title: '单位', }
                        , { field: 'price', title: '价格', sort: true }
                        , { field: 'model', title: '模式', }
                        , { field: 'status', title: '销售状态', sort: true }
                        , { title: '操作', toolbar: '#tableTool', minWidth: 150 }
                    ]]
                }
                table.render(tableOptions)
                table.on('tool(table)', function (obj) {
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的DOM对象
                    if (layEvent == 'sale') {
                        layer.confirm('确定产品上市将通知客户支付尾款，并安排发货。\n请谨慎操作。', {
                            title: '确定产品上市',
                            btn: ['确定上市', '取消'] //按钮
                        }, function () {
                            console.log(data)
                            //上市
                        }, function () {
                            //取消
                        });
                    }
                });
                function layerOpen() {
                    layer.open({
                        type: 1,
                        title: '处理审核',
                        btn: ['确定', '取消'],
                        area: ['500px', '300px'], //宽高
                        content: $('#audit-btn-modal'),
                        yes: function () {
                            return false
                        },
                        btn2: function () {

                        }
                    });
                }
                $("#audit-btn").click(function () {
                    layerOpen();
                });
                table.on('tool(table)', function (obj) {
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的DOM对象
                    if (layEvent == 'audit') {
                        layerOpen();
                    }
                });

            })
        </script>
