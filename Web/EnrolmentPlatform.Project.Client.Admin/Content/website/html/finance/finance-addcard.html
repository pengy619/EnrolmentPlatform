    <script>
        layui.use(['form', 'jquery'], function () {
            var form = layui.form;
            var $ = layui.jquery;
            form.on('radio(type)', function (data) {
                if (data.value == 1) {
                    $('.company').hide();
                    $('.personage').removeClass('layui-hide');
                } else if (data.value == 0) {
                    $('.company').show();
                    $('.personage').addClass('layui-hide');
                };
            });
        });
    </script>
