    <script>
        layui.use(['table', 'laydate'], function () {
            var table = layui.table;
            var laydate = layui.laydate;
            lay('.time-item').each(function () {
                laydate.render({
                    elem: this
                    , trigger: 'click'
                });
            });
            table.render({
                elem: '#table'
                , data: [{
                    gstype: '区域分部',
                    gsname: '云旅通科技有限公司',
                    cardtype: '企业',
                    person: '云旅通科技有限公司',

                }
                ]
                , cols: [[
                    { type: 'numbers' },
                    { field: 'gstype', title: '公司类型', sort: true },
                    { field: 'gsname', title: '公司名称', sort: true },
                    { field: 'cardtype', title: '银行卡类型', sort: true },
                    { field: 'person', title: '持卡人', sort: true },
                    { field: 'cardNo', title: '银行卡号', sort: true },
                    { field: 'back', title: '开户银行', sort: true },
