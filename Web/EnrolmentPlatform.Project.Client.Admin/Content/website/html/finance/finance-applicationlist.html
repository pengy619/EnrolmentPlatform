    <script>
        layui.use(['table','layer','jquery','laydate'], function () {
            var table = layui.table;
            var laydate = layui.laydate;
            var layer = layui.layer;
            var $ = layui.$;
            $("#button").click(function () {
                    layer.open({
                        type: 1,
                        title: '处理审核',
                        btn: ['确定', '取消'],
                        area: ['500px', '300px'], //宽高
                        content: $('#btn-modal'),
                        yes: function () {
                            return false
                        },
                        btn2: function () {

                        }
                    });
                });
            lay('.time-item').each(function () {
                laydate.render({
                    elem: this
                    , trigger: 'click'
                });
            });
            table.render({
                elem: '#table'
                , data: [{
                    amount: '￥1800.00',
                    submituser: '13712345678',
                    username: '锦屏A供应商',
                    usertype: '供应商',
                    accountname: '李建',
                    bank: '中国工商银行贵阳xx支行',
                    user: '4403211988124578154',
                    status: '待审核',
                    time: '2017-02-18 15:00:00',
                }
                ]
                , cols: [[
                    { type: 'checkbox', fixed: 'left' },
                    { field: 'amount', title: '提现金额', sort: true, style: 'color:#ff8903;' },
                    { field: 'submituser', title: '提交用户', sort: true },
                    { field: 'username', title: '用户名称', sort: true },
                    { field: 'usertype', title: '用户类型', sort: true },
                    { field: 'accountname', title: '账户名', sort: true },
                    { field: 'bank', title: '开户行', sort: true },
                    { field: 'user', title: '账户', sort: true },
                    { field: 'time', title: '提交时间', sort: true },
                    { field: 'status', title: '审核状态', sort: true },
                    { title: '操作', toolbar: '#tableTool' }
                ]]
                , page: true
            });
        });
    </script>
