    <script>
        layui.use(['form', 'jquery','layer'], function () {
            var form = layui.form;
            var $ = layui.jquery;
            var layer = layui.layer;
            $("#audit-btn").click(function () {
                    layer.open({
                        type: 1,
                        title: '处理审核',
                        btn: ['确定', '取消'],
                        area: ['500px', '300px'], //宽高
                        content: $('#audit-btn-modal'),
                        yes: function () {
                            return false
                        },
                        btn2: function () {

                        }
                    });
                });
            form.on('radio(type)', function (data) {
                if (data.value == 1) {
                    $('.company').hide();
                    $('.personage').removeClass('layui-hide');
                } else if (data.value == 0) {
                    $('.company').show();
                    $('.personage').addClass('layui-hide');
                };
            });
        });
    </script>
