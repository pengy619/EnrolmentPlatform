    <script>
        layui.use(['jquery','table'], function(){
            var table = layui.table;
            var data=[]
            //模拟数据
            for(var i=0;i<41;i++){
                data.push({
                    status:'未读',
                    type:'资料修改',
                    title:'亲，您的个人信息修改成功！',
                    name:'系统',
                    date:'2018-03-08 11:56'
                })
            }
            //实例表格
            var tableOptions={
              elem: '#message-table'
              ,skin:'line'
              ,limit:20
              ,data:data//数据
              ,page: true //开启分页
              ,cols: [[ //表头
                {type:'checkbox',fixed: 'left'}
                ,{type:'numbers', title: '序号', width:80, sort: true}
                ,{field: 'status', title: '状态', width:120,sort: true}
                ,{field: 'type', title: '业务类型', width:180, sort: true}
                ,{field: 'title', title: '通知消息'} 
                ,{field: 'name', title: '发送人', width: 180}
                ,{field: 'date', title: '发送时间', width: 180, sort: true}
              ]]
            }
            var tableIns=table.render(tableOptions);
            
        })
    </script>
