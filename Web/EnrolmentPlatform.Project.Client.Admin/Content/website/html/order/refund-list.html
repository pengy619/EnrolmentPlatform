        <script>
            layui.use(['jquery', 'table', 'layer'], function () {
                var table = layui.table;
                var data = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data.push({
                        number: 'R123456',
                        date: '2018-03-18',
                        info: '柑桔 冰糖柑 2~2.5CM',
                        linknumber: 'B9876248930',
                        count: '2',
                        status: '待处理'

                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#order-table'
                    , skin: 'line'
                    , limit: 20
                    , data: data//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' },
                        { field: 'number', title: '订单号', sort: true }
                        , { field: 'date', title: '日期', sort: true }
                        , { field: 'info', title: '产品信息', }
                        , { field: 'linknumber', title: '关联订单号', sort: true }
                        , { field: 'count', title: '退货数量', sort: true }
                        , { field: 'status', title: '状态' }
                        , { title: '操作', toolbar: '#tableTool', minWidth: 150 }
                    ]]
                }
                table.render(tableOptions)
                table.on('tool(table)', function (obj) {
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的DOM对象
                    if (layEvent == 'dispose') {
                        layer.confirm('确认已处理？', {
                            title: '确认操作',
                            btn: ['确定', '取消'] //按钮
                        }, function () {
                            console.log(data)
                            //上市
                        }, function () {
                            //取消
                        });
                    }
                })

            })
