        <script>
            layui.use(['jquery', 'table'], function () {
                var table = layui.table;
                var data = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data.push({
                        pic: 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2357048091,396142812&fm=27&gp=0.jpg',
                        url: 'http://xxxxx',
                        sort: i,
                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#banner-table'
                    , skin: 'line'
                    , limit: 20
                    , data: data//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'pic', title: '图片', templet: '#tablePic' }
                        , { field: 'url', title: '链接', }
                        , { field: 'sort', title: '排序', edit: true }
                        , { title: '操作', toolbar: '#tableTool', width: 150 }
                    ]]
                }
                table.render(tableOptions)
            })
        </script>
