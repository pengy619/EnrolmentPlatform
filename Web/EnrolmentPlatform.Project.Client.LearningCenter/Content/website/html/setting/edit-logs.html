        <script>
            layui.use(['jquery', 'table', 'layer','laydate'], function () {
                var table = layui.table;
                var laydate=layui.laydate;
                var data = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data.push({
                        edit:'订单发货',
                        user: 'admin',
                        ip: '192.168.18.1(广东深圳)',
                        content:'点击了发货按钮',
                        date: '2018-03-22 15:00:00',
                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#product-table'
                    , skin: 'line'
                    , limit: 20
                    , data: data//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { field: 'edit', title: '操作', }
                        ,{ field: 'user', title: '操作员', }
                        ,{ field: 'ip', title: 'IP', }
                        , { field: 'content', title: '操作内容', }
                        , { field: 'date', title: '操作时间', sort: true }
                    ]]
                }
                table.render(tableOptions)

                laydate.render({
                    elem: '#date',
                    range: true
                });
                
            })
        </script>
