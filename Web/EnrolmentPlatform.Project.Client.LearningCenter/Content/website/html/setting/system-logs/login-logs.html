        <script>
            layui.use(['jquery', 'table', 'layer', 'laydate'], function () {
                var table = layui.table;
                var laydate = layui.laydate;
                var $ = layui.$
                var data = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data.push({
                        user: 'admin',
                        ip: '192.168.18.1(广东深圳)',
                        date: '2018-03-22 15:00:00',
                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#product-table'
                    , skin: 'line'
                    , limit: 20
                    , data: data//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { field: 'user', title: '账户名', }
                        , { field: 'ip', title: 'IP', }
                        , { field: 'date', title: '登录时间', sort: true }
                    ]]
                }
                var tableIns = table.render(tableOptions)

                laydate.render({
                    elem: '#date',
                    range: true
                });

                $('#search').click(function () {
                    console.log(123)
                    tableIns.reload(tableOptions)
                })
            })
        </script>
