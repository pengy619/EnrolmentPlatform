                                <div class="layui-form-item required">

                                    </div>
                                </div>

                                    </div>
                                </div>
                                <div class="layui-form-item required">

                                    <div class="layui-input-block">

                                        <input type="radio" name="type" value="1" title="需要" checked>
                                    </div>
                                </div>
                                <div class="layui-form-item required">
                                    <label class="layui-form-label">退款规则</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="type" value="0" title="随时退">
                                        <input type="radio" name="type" value="1" title="过期不可退" checked>
                                        <input type="radio" name="type" value="1" title="不可退" checked>
                                    </div>
                                </div>
