                var upload = layui.upload;

                var laytpl = layui.laytpl;

                var uploadInst = upload.render({

                    , url: '/upload/' //上传接口

                        //上传完毕回调
                    }
                    , error: function () {

                });

                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#date' //指定元素
                });

                $('#add-spec').click(function () {
                    layer.open({
                        type: 1,
                        title: '添加规格',
                        btn: ['确定', '取消'],
                        //skin: 'layui-layer-rim', //加上边框
                        area: ['500px'], //宽高
                        content: $('#add-spec-modal'),
                        yes: function () {

                            console.log('规格名称：' + document.getElementById('add-spec-name').value)
                            console.log('规格值：' + JSON.stringify(specParams))
                            return false
                        },
                        btn2: function () {

                        }
                    });
                    return false
                })

                var specParams = [] //
                $('#add-params').click(function () {
                    var value = document.getElementById('add-spec-param').value
                    if (value == "") {
                        return false
                    }
                    document.getElementById('add-spec-param').value = ""
                    specParams.push({
                        specParams: value,
                    })
                    renderTags()
                    return false
                })

                $('#allParams').on('click', 'span', function () {
                    var index = $(this).attr('data-index')
                    specParams.splice(index, 1)
                    renderTags()
                })
                function renderTags() {
                    var getTpl = params.innerHTML
                        , view = document.getElementById('allParams');
                    laytpl(getTpl).render(specParams, function (html) {
                        view.innerHTML = html;
                    });
                }
            })
        </script>
