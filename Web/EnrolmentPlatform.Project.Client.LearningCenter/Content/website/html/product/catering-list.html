        <script>
            layui.use(['jquery', 'table', 'layer'], function () {
                var table = layui.table;
                var layer = layui.layer;
                var $ = layui.$;
                var data = []
                //模拟数据
                for (var i = 0; i < 41; i++) {
                    data.push({
                        name: '美味海鲜3~4人自助餐（中/晚餐）',
                        price: '¥12',
                        soldout: '200',
                        time: '2018-5-30 15:30',
                        status: '待审核',
                    })
                }
                //实例表格
                var tableOptions = {
                    elem: '#catering-table'
                    , skin: 'line'
                    , limit: 20
                    , data: data//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'name', title: '套餐名称', minWidth: 300 }
                        , { field: 'price', title: '价格' }
                        , { field: 'soldout', title: '已售' }
                        , { field: 'time', title: '更新时间', }
                        , { field: 'status', title: '销售状态', sort: true }
                        , { title: '操作', toolbar: '#tableTool', minWidth: 100 }
                    ]]
                }
                table.render(tableOptions)

            })
        </script>
