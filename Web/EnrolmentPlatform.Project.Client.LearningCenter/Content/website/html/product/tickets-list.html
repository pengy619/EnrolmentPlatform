        <script>
            layui.use(['table', 'layer', 'jquery'], function () {
                var table = layui.table;
                var layer = layui.layer;
                var $ = layui.$;
                var data = [
                    {
                        number: '3456',
                        type: '单票',
                        name: '共享山地车成人票',
                        theme: '极限运动',
                        varieties: '成人票',
                        status: '待审核'
                    }
                ]
                table.render({
                    elem: '#tickets-table'
                    , skin: 'line'
                    , limit: 20
                    , data: data//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'number', title: '产品编号', sort: true }
                        , { field: 'type', title: '类别', }
                        , { field: 'name', title: '产品名称', }
                        , { field: 'theme', title: '主题' }
                        , { field: 'varieties', title: '票种', }
                        , { field: 'status', title: '状态', sort: true }
                        , { title: '操作', toolbar: '#tableTool', minWidth: 150 }
                    ]]
                });
            })
        </script>
