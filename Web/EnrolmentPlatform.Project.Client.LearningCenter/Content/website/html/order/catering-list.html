        <script>
            layui.use(['jquery', 'table', 'layer'], function () {
                var table = layui.table;
                var layer = layui.layer;
                var $ = layui.$;
                var data = [
                    {
                        number: 'B9876248930',
                        time: '2018-5-30 15:30',
                        info: '美味海鲜3~4人自助餐（中/晚餐）',
                        quantity: '6',
                        price: '¥12',
                        status: '待支付',
                    }
                ]
                //模拟数据
                //实例表格
                var tableOptions = {
                    elem: '#catering-table'
                    , skin: 'line'
                    , limit: 20
                    , data: data//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { type: 'checkbox', fixed: 'left' }
                        , { field: 'number', title: '套餐名称' }
                        , { field: 'time', title: '日期', }
                        , { field: 'info', title: '套餐名称', minWidth: 300 }
                        , { field: 'quantity', title: '数量' }
                        , { field: 'price', title: '价格' }
                        , { field: 'status', title: '销售状态', sort: true }
                        , { title: '操作', toolbar: '#tableTool', minWidth: 300 }
                    ]]
                }
                table.render(tableOptions)
                table.on('tool(table)', function (obj) {
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的DOM对象
                    if (layEvent == 'audit') {
                        layer.open({
                            type: 1,
                            title: '退款处理',
                            btn: ['确定', '取消'],
                            //skin: 'layui-layer-rim', //加上边框
                            area: ['500px'], //宽高
                            content: $('#button2-modal'),
                            yes: function () {
                                return false
                            },
                            btn2: function () {

                            }
                        });
                    }
                    if (layEvent == 'change') {
                        layer.open({
                            type: 1,
                            title: '修改价格',
                            btn: ['确定', '取消'],
                            //skin: 'layui-layer-rim', //加上边框
                            area: ['500px'], //宽高
                            content: $('#button1-modal'),
                            yes: function () {
                                return false
                            },
                            btn2: function () {

                            }
                        });
                    }
                    if (layEvent == 'refund') {
                        layer.open({
                            type: 1,
                            title: '退款',
                            btn: ['确定', '取消'],
                            area: ['500px'], //宽高
                            content: $('#button3-modal'),
                            yes: function () {
                                return false
                            },
                            btn2: function () {

                            }
                        });
                    }
                });

            })
