        <script>
            layui.use(['jquery', 'table'], function () {
                var table = layui.table;
                var $ = layui.$;
                table.render({
                    elem: '#order-table'
                    , skin: 'line'
                    , limit: 20
                    , data: [{
                        ordernumber: '20180118354796',
                        user: '13712345678',
                        info: '2018123457',
                        expenditure: 'QO6ha72lhW',
                        effective: '2018-2-16',
                        status: '待核销',
                        hxtime: '2018-2-16  11：26：21',
                        mode: '身份证'
                    }]//数据
                    , page: true //开启分页
                    , cols: [[ //表头
                        { field: 'ordernumber', title: '订单编号', sort: true }
                        , { field: 'user', title: '下单账户', }
                        , { field: 'info', title: '产品信息', }
                        , { field: 'expenditure', title: '消费券号' }
                        , { field: 'effective', title: '有效日期' }
                        , { field: 'status', title: '核销状态', }
                        , { field: 'hxtime', title: '核销时间', }
                        , { field: 'mode', title: '核销方式', }
                        , { title: '操作', toolbar: '#tableTool', minWidth: 150 }
                    ]]
                });
                table.on('tool(table)', function (obj) {
                    var data = obj.data; //获得当前行数据
                    var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                    var tr = obj.tr; //获得当前行 tr 的DOM对象
                    if (layEvent == 'cancel') {
                        layer.confirm('确认要核销该票务？', {
                            title: '确认操作',
                            btn: ['确定', '取消'] //按钮
                        }, function () {
                            console.log(data)
                            //上市
                        }, function () {
                            //取消
                        });
                    }
                })
            })
        </script>
